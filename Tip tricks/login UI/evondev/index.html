<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login UI</title>
</head>
<body>
    <div class="sign-up">
        <div class="circle">
            <div class="circle__red"></div>
            <div class="circle__yellow"></div>
            <div class="circle__green"></div>
            <div class="circle__purple"></div>
        </div>
        <form class="form" action="javascript:void(0)">
            <div class="form__warp">
                <h2 class="form__title">Login</h2>
                <input type="email" class="form__sign-up" placeholder="Email" required>
                <input type="password" class="form__sign-up" placeholder="password" required>
                <a href="" class="form__forget">fogot your password</a>
            </div>
            <div class="form__btns">
                <a href="" class="form__btn btn-gray">Register</a>
                <a href="" class="form__btn btn-green">Sign In</a>
            </div>
        </form>
    </div>
</body>
</html>
