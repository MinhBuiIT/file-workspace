<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Card</title>
    <link rel="stylesheet" href="main.css"> 
</head>
<body>
    <div class="card">
        <div class="avatar">
            <img src="./myself.jpg" alt="Photo" class="avatar-img">
        </div>
        <div class="info">
            <h3 class="info-name">Bùi Khả Minh</h3>
            <div class="intro"><span>"</span>Nothing is imposible<span>"</span></div>
        </div>
        <div class="location">
            <ion-icon name="location-outline"></ion-icon>
            An Thái Trung - Cái Bè - Tiền Giang
        </div>
        <button class="btn">Theo Dõi</button>
        <ul class="media-social">
            <li>
                <ion-icon name="logo-facebook"></ion-icon>
            </li>
            <li>
                <ion-icon name="logo-youtube"></ion-icon>
            </li>
            <li>
                <ion-icon name="logo-instagram"></ion-icon>
            </li>
            <li>
                <ion-icon name="logo-github"></ion-icon>
            </li>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
