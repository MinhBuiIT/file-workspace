<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <i class="fa fa-chevron-left icon-pre"></i>
        <ul class="list-dot">
            <i class="fa fa-circle dot-item active" data-index="0"></i>
            <i class="fa fa-circle dot-item" data-index="1"></i>
            <i class="fa fa-circle dot-item" data-index="2"></i>
            <i class="fa fa-circle dot-item" data-index="3"></i>
            <i class="fa fa-circle dot-item" data-index="4"></i>
        </ul>
        <div class="slider-wrap">
            <div class="slider-main">
                <div class="slider-item">
                    <img src="https://images.unsplash.com/photo-1474511320723-9a56873867b5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80" alt="" class="slider-item__img">
                </div>
                <div class="slider-item">
                    <img src="https://images.unsplash.com/photo-1546182990-dffeafbe841d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1159&q=80" alt="" class="slider-item__img">
                </div>
                <div class="slider-item">
                    <img src="https://images.unsplash.com/photo-1507666405895-422eee7d517f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="" class="slider-item__img">
                </div>
                <div class="slider-item">
                    <img src="https://images.unsplash.com/photo-1486365227551-f3f90034a57c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="" class="slider-item__img">
                </div>
                <div class="slider-item">
                    <img src="https://images.unsplash.com/photo-1551430872-6b11a04a2be1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1098&q=80" alt="" class="slider-item__img">
                </div>
            </div>
        </div>
        <i class="fa fa-chevron-right icon-next"></i>
    </div>
    <script src="./main.js"></script>
</body>
</html>
